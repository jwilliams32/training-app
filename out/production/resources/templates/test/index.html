<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}"> Edit Doctor </h1>

<nav th:replace="fragments :: navigation"></nav>
<h1>Edit Doctor <span th:text="${doctor.name}"></span></h1>
<!--<h4>Cheese Id : <span th:text="${cheeseId}"></span></h4>-->

<form method="post" style="max-width:600px;" th:object="${doctor}" id="docform">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="clinic">Clinic</label>
        <input class="form-control" th:field="*{clinic}" />
        <span th:errors="*{clinic}" class="error"></span>
    </div>
    <!--Loops over list of categories using name and id properties to set up each value-->
    <div class="form-group">
        <label th:for="description">Workup</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <input type="hidden" th:value="${doctor.id}" name="doctorId" />

    <input type="submit" value="Save Doctor" />
</form>

</body>
</html>
